<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verbi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-wrapper { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #0056b3; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #007bff; text-decoration: none; font-size: 0.9em; }
        .error-message { color: #dc3545; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Login</h2>
        <div id="errorMessage" class="error-message"></div>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <p>Não tem uma conta? <a href="/register.html">Cadastre-se</a></p>
            <p><a href="/forgot-password.html">Esqueci minha senha</a></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessageDiv = document.getElementById('errorMessage');
        if (urlParams.get('error')) {
            errorMessageDiv.textContent = 'E-mail ou senha inválidos. Tente novamente.';
        } else if (urlParams.get('reset') === 'success') {
            errorMessageDiv.textContent = 'Senha redefinida com sucesso! Você já pode fazer o login.';
            errorMessageDiv.style.color = '#28a745';
        }
    </script>
</body>
</html>

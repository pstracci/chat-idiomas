<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verbi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-wrapper { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #0056b3; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #007bff; text-decoration: none; font-size: 0.9em; }
        .message { margin-bottom: 15px; font-weight: 600; text-align: center; min-height: 1.2em;}
        .error-message { color: #dc3545; }
        .success-message { color: #28a745; }
        .resend-link { font-size: 0.9em; text-align: center; margin-top: -10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Login</h2>
        <div id="messageDiv" class="message"></div>
        <div id="resendContainer"></div>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <p>Não tem uma conta? <a href="/register.html">Cadastre-se</a></p>
            <p><a href="/forgot-password.html">Esqueci minha senha</a></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('messageDiv');
        const resendContainer = document.getElementById('resendContainer');
        const error = urlParams.get('error');
        const status = urlParams.get('status');

        if (error === 'true') {
            messageDiv.textContent = 'E-mail ou senha inválidos. Tente novamente.';
            messageDiv.className = 'message error-message';
        } else if (error === 'not_verified') {
            messageDiv.textContent = 'Sua conta não foi verificada. Por favor, cheque seu e-mail.';
            messageDiv.className = 'message error-message';
            
            // --- LÓGICA PARA EXIBIR O LINK DE REENVIO ---
            const emailForResend = urlParams.get('email');
            if (emailForResend) {
                const resendLink = document.createElement('a');
                resendLink.href = `/resend-verification?email=${encodeURIComponent(emailForResend)}`;
                resendLink.textContent = 'Reenviar e-mail de verificação';
                
                const p = document.createElement('p');
                p.className = 'resend-link';
                p.appendChild(resendLink);
                resendContainer.appendChild(p);
            }
        } else if (error === 'invalid_token') {
            messageDiv.textContent = 'O link de verificação é inválido ou expirou.';
            messageDiv.className = 'message error-message';
        } else if (urlParams.get('verified') === 'success') {
            messageDiv.textContent = 'E-mail verificado com sucesso! Você já pode fazer o login.';
            messageDiv.className = 'message success-message';
        } else if (urlParams.get('reset') === 'success') {
            messageDiv.textContent = 'Senha redefinida com sucesso! Você já pode fazer o login.';
            messageDiv.className = 'message success-message';
        } else if (status === 'resent') {
            messageDiv.textContent = 'Um novo e-mail de confirmação foi enviado com sucesso.';
            messageDiv.className = 'message success-message';
        }

        // Preenche o campo de e-mail se ele veio no URL, para conveniência do usuário
        const emailFromUrl = urlParams.get('email');
        if (emailFromUrl) {
            document.getElementById('email').value = emailFromUrl;
        }
    </script>
</body>
</html>

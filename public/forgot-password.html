<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Verbi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-wrapper { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #0056b3; margin-top: 0; }
        p { color: #6c757d; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        .message { color: #28a745; margin-bottom: 15px; font-weight: bold; }
        .login-link { margin-top: 20px; }
        .login-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Esqueceu sua senha?</h2>
        <p>Sem problemas! Digite seu e-mail abaixo e enviaremos um link para você criar uma nova senha.</p>
        <div id="message" class="message"></div>
        <form action="/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
        <div class="login-link">
            <a href="/login.html">Voltar para o Login</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');
        if (urlParams.get('status') === 'success') {
            messageDiv.textContent = 'E-mail enviado! Verifique sua caixa de entrada.';
        } else if (urlParams.get('error')) {
            messageDiv.textContent = 'Nenhum usuário encontrado com este e-mail.';
            messageDiv.style.color = '#dc3545';
        }
    </script>
</body>
</html>

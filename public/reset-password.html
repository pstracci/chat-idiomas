<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Verbi</title>
     <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-wrapper { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #0056b3; margin-top: 0; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        .message { color: #dc3545; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Crie uma Nova Senha</h2>
        <div id="message" class="message"></div>
        <form action="/reset-password" method="POST">
            <input type="hidden" id="token" name="token">
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a Nova Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageDiv = document.getElementById('message');
        
        if (token) {
            document.getElementById('token').value = token;
        } else {
            messageDiv.textContent = 'Token de redefinição inválido ou ausente.';
            document.querySelector('form').style.display = 'none';
        }

        const error = urlParams.get('error');
        if (error === 'mismatch') {
            messageDiv.textContent = 'As senhas não coincidem.';
        } else if (error === 'invalid') {
             messageDiv.textContent = 'O link de redefinição é inválido ou expirou. Por favor, tente novamente.';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Verbi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-wrapper { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #0056b3; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .form-group-checkbox { display: flex; align-items: center; gap: 10px; }
        .form-group-checkbox input { width: auto; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .error-message { color: #dc3545; text-align: center; margin-bottom: 15px; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Crie sua Conta no Verbi</h2>
        <div id="errorMessage" class="error-message"></div>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="firstName">Primeiro Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Último Nome:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname (máx. 10 caracteres):</label>
                <input type="text" id="nickname" name="nickname" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="emailConsent" name="emailConsent">
                <label for="emailConsent">Aceito receber e-mails com novidades do Verbi.</label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="/login.html">Faça Login</a></p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageDiv = document.getElementById('errorMessage');
        if (error === 'email_exists') {
            errorMessageDiv.textContent = 'Este e-mail já está cadastrado. Tente outro.';
        } else if (error === 'nickname_exists') {
            errorMessageDiv.textContent = 'Este nickname já está em uso. Tente outro.';
        } else if (error === 'unknown') {
            errorMessageDiv.textContent = 'Ocorreu um erro. Tente novamente mais tarde.';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Mensagens - Verbi</title>
    <link rel="stylesheet" href="/css/dm.css">
</head>
<body>
    <header class="main-header">
        <a href="/" class="logo">Verbi</a>
        <div class="user-profile">
            <a href="/profile.html">
                <span id="header-user-name">Carregando...</span>
                <img id="header-user-avatar" src="/default-avatar.png" alt="Meu Perfil">
            </a>
        </div>
    </header>

    <div class="dm-container">
        <aside class="conversations-sidebar">
				<div class="sidebar-search-container">
			<i class="search-icon">🔍</i>
			<input type="text" id="search-conversations" placeholder="Buscar conversas...">
			<button id="clear-search-btn" class="clear-search-btn" style="display:none;">&times;</button>
		</div>
            <ul id="conversations-list"></ul>
        </aside>

        <main class="chat-main">
            <div id="welcome-message" class="welcome-message"><p>Selecione uma conversa para começar a conversar.</p></div>

            <div id="chat-content" class="chat-content" style="display: none;">
                <div class="chat-header">
                   <div class="user-info">
    <a id="chat-user-profile-link" href="#">
        <img id="chat-user-avatar" src="/default-avatar.png" alt="Avatar">
    </a>
<div>
    <h3 id="chat-user-name"></h3>
    <div style="display: flex; align-items: center;">
        <span id="chat-user-status-dot" class="status-dot offline"></span>
        <span id="chat-user-status"></span>
        <a href="#" id="view-profile-link" class="view-profile-link">View Profile</a>
    </div>
</div>
                    </div>
                </div>

               <div id="messages-container"></div>
			   
			   <div id="typing-indicator" class="typing-indicator" style="display: none;">
    <span id="typing-user-name"></span> está digitando
    <div class="typing-dots">
        <span></span><span></span><span></span>
    </div>
</div>
                                
                <form id="message-form" class="chat-input-area">
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <button type="button" id="image-btn" title="Enviar imagem">🖼️</button>
                    <button type="button" id="emoji-btn" title="Emojis">😊</button>
                    <button type="button" id="video-call-btn" title="Iniciar chamada de vídeo">🎥</button>
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
    <button type="submit" class="send-btn">▲</button>
    <div id="emoji-picker" class="emoji-picker"></div>
                </form>
            </div>
        </main>
    </div>

    <div id="incoming-call-modal" class="call-modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 9999;">
        <div class="call-modal-content" style="background: #333; color: white; padding: 40px; border-radius: 15px; text-align: center;">
            <img id="caller-avatar" src="/default-avatar.png" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid white; margin-bottom: 15px;">
            <h3 id="caller-name"></h3>
            <p>está te ligando...</p>
            <div class="call-modal-actions">
                <button id="accept-call-btn" style="padding: 12px 25px; border: none; border-radius: 25px; font-size: 1em; cursor: pointer; margin: 0 10px; background: #28a745; color: white;">✅ Aceitar</button>
                <button id="decline-call-btn" style="padding: 12px 25px; border: none; border-radius: 25px; font-size: 1em; cursor: pointer; margin: 0 10px; background: #dc3545; color: white;">❌ Recusar</button>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbi - Sala de V칤deo</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background-color: #1a1a1a; color: white; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1em; width: 100%; height: calc(100% - 80px); padding: 1em; box-sizing: border-box; }
        .video-player { width: 100%; height: 100%; overflow: hidden; border-radius: 8px; }
        .video-player > div { width: 100%; height: 100%; }
        #controls { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background-color: #252525; display: flex; justify-content: center; align-items: center; gap: 1em; }
        #controls button { padding: 1em; border-radius: 50%; border: none; cursor: pointer; font-size: 1.2em; }
        #leave-btn { background-color: #e63946; color: white; }
        .call-notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #ffc107; color: #333; padding: 10px 20px; border-radius: 5px; z-index: 1000; display: none; }
    </style>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="call-warning" class="call-notification"></div>
    <div id="video-grid">
        <div id="local-player" class="video-player"></div>
    </div>
    <div id="controls">
        <button id="mic-btn">游꿗</button>
        <button id="cam-btn">游닟</button>
        <button id="leave-btn">游뛁</button>
    </div>

    <script>
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = { audioTrack: null, videoTrack: null };
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appId');
        const CHANNEL = urlParams.get('channel');
        const TOKEN = urlParams.get('token');

        if (!APP_ID || !CHANNEL || !TOKEN) {
            document.body.innerHTML = '<h1>Acesso inv치lido. Credenciais n칚o encontradas.</h1>';
        }

        const leaveAndRemoveLocalStream = async () => {
            for (let trackName in localTracks) {
                let track = localTracks[trackName];
                if(track) { track.stop(); track.close(); localTracks[trackName] = null; }
            }
            await client.leave();
            window.close();
        };
        
        const joinAndDisplayLocalStream = async () => {
            try {
                const UID = await client.join(APP_ID, CHANNEL, TOKEN, null);
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                const player = document.getElementById('local-player');
                player.id = `user-container-${UID}`;
                localTracks.videoTrack.play(player);
                await client.publish(Object.values(localTracks));
            } catch (error) { console.error("Falha ao iniciar a chamada:", error); }
        };

        client.on("user-published", async (user, mediaType) => { /* ... (c칩digo igual) ... */ });
        client.on("user-left", (user) => { document.getElementById(`user-container-${user.uid}`)?.remove(); });

        document.getElementById('leave-btn').addEventListener('click', leaveAndRemoveLocalStream);
        document.getElementById('mic-btn').addEventListener('click', async () => { /* ... (c칩digo igual) ... */ });
        document.getElementById('cam-btn').addEventListener('click', async () => { /* ... (c칩digo igual) ... */ });

        const socket = io();
        socket.on('video:force_disconnect', (data) => {
            if (data.channel === CHANNEL) {
                alert('A sala de v칤deo expirou ou foi encerrada.');
                leaveAndRemoveLocalStream();
            }
        });
        
        socket.on('video:warning_10_minutes', (data) => {
            if (data.channel === CHANNEL) {
                const warningDiv = document.getElementById('call-warning');
                warningDiv.innerText = 'A chamada terminar치 em 10 minutos.';
                warningDiv.style.display = 'block';
            }
        });

        joinAndDisplayLocalStream();
    </script>
</body>
</html>
